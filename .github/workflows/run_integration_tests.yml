name: Integration Testing

on: push
#  pull_request:
#    branches: [ master ]

jobs:
  integration_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: start appwrite
        working-directory: ./backend/setup_appwrite
        run: |
          pwd
          ls
          docker-compose up -d
      - name: create project and api key
        working-directory: ./backend/setup_appwrite
        run: |
          npm i
          node create-project.js
      - name: install and configure appwrite cli
        working-directory: ./backend/setup_appwrite
        run: |
          ls
          curl -sL https://appwrite.io/cli/install.sh | bash
          ./init-cli.sh
      - name: install appwrite functions
        working-directory: ./backend/setup_appwrite
        run: |
          ./create-set-wallet-function.sh
      - name: run tests
        working-directory: ./backend/integration_tests
        run: |
          ./create-set-wallet-function.sh
