name: Lint and Test Python Backend

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      COVERAGE_SINGLE: 60
      COVERAGE_TOTAL: 60

    steps:
      - uses: actions/checkout@v2
      - name: Set up python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies and print out python version for debugging
        run: |
          cd backend/python_service
          python -V
          python -m pip install -r requirements.txt

      # maybe change to https://github.com/psf/Black/actions/runs/17913292/workflow
      - name: Check if it has 'black' format
        run: python -m black . --check --verbose --diff --color

      - name: Perform advanced flake8 check
        run: python -m flake8 .

      - name: Perform security linting
        run: python -m bandit -v -r .

      - name: pytester-cov
          id: pytester-cov
          uses: alexanderdamiani/pytester-cov@v1.2.0
          with:
            pytest-root-dir: 'backend/python_service/'
            cov-omit-list: 'test/*,'
            cov-threshold-single: ${{ env.COVERAGE_SINGLE }}
            cov-threshold-total: ${{ env.COVERAGE_TOTAL }}